  # Informações Biográficas
  avatar            : "profile.png"
  name              : "Karolina Chacon Armstrong"
  bio               : "Geographer & Data Scientist | GIS | Remote Sensing"
  location          : "Rio de Janeiro, Brazil"
  employer          : "Ipea"
  email             : "karolinacarmstrong@gmail.com"

  # Links Acadêmicos e Profissionais (Preencha com seus links completos)
