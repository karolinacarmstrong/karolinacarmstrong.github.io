url                     : "https://karolinacarmstrong.github.io"
repository              : "karolinacarmstrong/karolinacarmstrong.github.io"


# --- SEÇÃO 2: AUTOR DO SITE (A BARRA LATERAL ESQUERDA) ---
# (Onde você se apresenta)

