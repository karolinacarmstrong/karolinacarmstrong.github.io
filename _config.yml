  researchgate      : # Coloque o LINK COMPLETO do seu ResearchGate aqui
  
  # Repositórios e Redes Sociais
  github            : "karolinacarmstrong"
  linkedin          : "karolina-ca"
  # twitter           : # Seu usuário do Twitter/X, se tiver


# --- SEÇÃO 3: CATEGORIAS DE PUBLICAÇÃO ---
# (Adicionei a categoria 'reports' baseada no seu currículo)

publication_category:
  books:
    title: 'Book Chapters'
  conferences:
    title: 'Peer Reviewed Conference Papers'
  reports:
    title: 'Technical and Research Reports'


# O resto do arquivo pode ser mantido como está.
# Não é necessário alterar mais nada abaixo desta linha por enquanto.

# Site Settings
teaser                  :
breadcrumbs             : false
words_per_minute        : 160
future                  : true
read_more               : "disabled"
talkmap_link            : false
comments:
  provider              :
  disqus:
    shortname           :
  discourse:
    server              :
  facebook:
    appid               :
    num_posts           :
    colorscheme         :
staticman:
  allowedFields         : ['name', 'email', 'url', 'message']
  branch                : "gh-pages"
  commitMessage         : "New comment."
  filename              : comment-{@timestamp}
  format                : "yml"
  moderation            : true
  path                  : "_data/comments/{options.slug}"
  requiredFields        : ['name', 'email', 'message']
  transforms:
    email               : "md5"
  generatedFields:
    date:
      type              : "date"
      options:
        format          : "iso8601"
atom_feed:
  hide                  : false
  path                  :

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username              : &twitter
facebook:
  username              :
  app_id                :
  publisher             :
og_image                :
og_description          :
social:
  type                  : 
  name                  : 
  links: 

# Analytics
analytics:
  provider              :  "false" 
  google:
    tracking_id         :

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# These settings control the types of collections used by the template
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# These settings control how pages and collections are included in the site
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
